{% extends 'shoes/main.html' %} {% block body %} {% load static %}

<div class="flex flex-wrap items-center py-10 bg-gray-100 justify-center gap-3">
  {% for product in products %}
  <div class="flex flex-col justify-center">
    <div class="relative m-3 flex flex-wrap mx-auto justify-center">
      <div class="relative max-w-sm min-w-[340px] bg-white shadow-md rounded-3xl p-2 mx-1 my-3 cursor-pointer">
        <div class="overflow-x-hidden rounded-2xl relative overflow-hidden bg-[#f7f7f7]">
          <img
            class="h-52 sm:h-80 rounded-2xl w-full object-cover hover:scale-[1.05] hover:rotate-[15deg] transition duration-1000 ease-in-out"
            src="{{product.imageURL}}" />
          <p class="absolute right-2 top-2 bg-white rounded-full p-2 cursor-pointer group">
            <!--  -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:opacity-70" fill="none"
              viewBox="0 0 24 24" stroke="gray">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
          </p>
          <p class="absolute left-0 top-0 bg-gray-900 text-white px-2 py-0.5 rounded-md p-2 cursor-pointer group b">
            {{product.condition}}
          </p>
        </div>
        <div class="mt-4 pl-2 mb-2 flex justify-between">
          <div class="w-[70%] flex flex-col gap-2">
            <p class="text-lg font-semibold text-gray-900 mb-0 truncate w-full">
              {{product.name}}
            </p>
            <p class="text-emerald-500 font-bold text-xl mt-0">
              ₹ {{product.price | floatformat:2}}
            </p>
          </div>
          <div class="flex flex-1 w-full flex-col-reverse mb-1 mr-4 group cursor-pointer">
            <!-- Cart BUtton -->
            <button data-product="{{product.id}}" data-action="add"
              class="flex w-[100px] items-center justify-end btn btn-outline-secondary add-btn update-cart-button">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:opacity-50 opacity-70" fill="none"
                viewBox="0 0 24 24" stroke="black">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
