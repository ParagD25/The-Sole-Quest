{% extends 'shoes/main.html' %}
{% block body %}
{% load static %}

	
	<div class="row">

		{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6>
					<strong>{{product.name}}</strong>
				</h6>
				<hr>

				<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart-button">
					Add to Cart
				</button>

				<a class="btn btn-outline-success" href="#">
					View
				</a>

				<p class="pricing_para">
					<strong>
						â‚¹ {{product.price | floatformat:2}}
					</strong>
					<span class="badge bg-secondary">
						{{product.condition}}
					</span>
				</p>

			</div>
		</div>
		{% endfor %}
		
	</div>

{% endblock body %}
