<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The Sole Quest</title>

    <link
      rel="shortcut icon"
      href="{% static 'images/favicon.ico' %}"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {},
          },
        },
      };
    </script>

    <script>
      var user = "{{ request.user }}";

      function getToken(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === name + "=") {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }
      const csrftoken = getToken("csrftoken");

      function getCookie(name) {
        var cookieValue = document.cookie.split(";");
        for (var i = 0; i < cookieValue.length; i++) {
          var cookiePair = cookieValue[i].split("=");

          if (name === cookiePair[0].trim()) {
            // Print the cookie value for debugging
            // console.log("Cookie Value:", cookiePair[1]);

            return decodeURIComponent(cookiePair[1]);
          }
        }
        return null;
      }

      var cartCookieValue = getCookie("cart");
      // console.log("cartCookieValue:", cartCookieValue);

      try {
        var cart = JSON.parse(cartCookieValue);
        if (cart == undefined) {
          cart = {};
          console.log("cart is been created");
          document.cookie = "cart=" + JSON.stringify(cart) + ";domain=;path=/";
        }
        console.log("cart:", cart);
      } catch (error) {
        console.error("Error parsing JSON:", error);
      }
    </script>
    <style>
      body {
        max-width: 2400px;
        margin: 0 auto !important;
        font-family: "Poppins", sans-serif !important;
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body>
    <div class="flex flex-wrap place-items-center w-full m-auto">
      <section class="relative mx-auto w-full">
        <!-- navbar -->
        <nav class="flex justify-between bg-gray-900 text-white w-full py-0.5">
          <div
            class="px-5 xl:px-12 py-6 flex w-full justify-between md:items-center"
          >
            <a
              class="text-3xl tracking-tighter font-bold font-heading"
              href="/"
            >
              The Sole Quest
            </a>
            <!-- Input Search -->
            <div
              class="text-white hidden md:flex px-4 mx-auto font-semibold font-heading space-x-12"
            >
              <input
                class="flex py-1 w-[300px] rounded-md border border-input bg-gray-200 bg-opacity-25 px-3 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                placeholder="Search your sole..."
              />
            </div>
            <!-- Header Icons -->
            <div class="flex items-center space-x-5">
              <!-- Icon Icon -->
              <a class="hidden hover:text-gray-200" href="#">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                  />
                </svg>
              </a>
              <!-- Cart Icon -->
              <a
                class="flex items-center hover:text-gray-200"
                href="{% url 'cart' %}"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                  />
                </svg>
                <span class="flex absolute -mt-5 ml-4">
                  <span
                    class="relative inline-flex p-[2px] text-[10px] rounded-full w-4 aspect-square bg-pink-500 justify-center items-center"
                    >{{cartItems}}</span
                  >
                </span>
              </a>
              <!-- Sign In / Register      -->
              <a class="flex items-center hover:text-gray-200" href="#">
                <!-- Login -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-log-in"
                >
                  <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                  <polyline points="10 17 15 12 10 7" />
                  <line x1="15" x2="3" y1="12" y2="12" />
                </svg>

                <!-- Logout -->
                <!-- <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-log-out"
                >
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                  <polyline points="16 17 21 12 16 7" />
                  <line x1="21" x2="9" y1="12" y2="12" />
                </svg> -->
              </a>
            </div>
          </div>
          <!-- Responsive navbar -->
          <a class="hidden mr-6 items-center" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 hover:text-gray-200"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
            <!-- Cart Icon -->
            <span class="flex absolute -mt-5 ml-4">
              <span
                class="animate-ping absolute inline-flex h-3 w-3 rounded-full bg-pink-400 opacity-75"
                >10</span
              >
              <span
                class="relative inline-flex rounded-full h-3 w-3 bg-pink-500"
              >
              </span>
            </span>
          </a>
          <a class="hidden navbar-burger self-center mr-12 xl:hidden" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 hover:text-gray-200"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </a>
        </nav>
      </section>
    </div>

    <div class="w-full">{% block body %} {% endblock body %}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="{% static 'js/cart.js' %}"></script>
  </body>
</html>
